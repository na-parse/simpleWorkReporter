{% include '_header.html' %}

<div class="container">
  <div class="restart-container">
    <h2 class="restart-title">Login Required</h2>
    <p class="restart-message">
      This system is secured with a passphrase.  
      Enter your configured passphrase below to continue
      Use the <code>setupSession.py</code> script if you need to reset the password.
    </p>
    <form method="post" action="{{ url_for('www_login', next=request.args.get('next')) }}">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-actions" style="justify-content: flex-start;"> <!-- form-actions for button alignment -->
        <button style="display: in-line;" type="submit" class="btn">Login</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
