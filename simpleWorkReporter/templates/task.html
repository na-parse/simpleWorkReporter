{% include '_header.html' %}

  <div class="container">
    <div class="entry-panel" style="max-width: 600px; margin: 0 auto;">
      <h2 class="panel-title">{{action}} Work Item</h2>
      <form id="editItemForm" action="/submit/task" method="post">
        <input type="hidden" id="taskId" name="taskId" value="{{task.id}}" required>
        {% if delete_confirm %}
          <div class="delete-container">
            <p class="delete-message">Confirm deletion of the following task:</p>
          </div>
        {% endif %}
        
        <div class="form-group">
          <label for="workDate">Work Date</label>
          <input type="date" id="workDate" name="workDate" value="{{task.date}}" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskType">Task Type</label>
            <input type="text" id="taskType" name="taskType" value="{{task.taskType}}" required>
          </div>

          <div class="form-group">
            <label for="taskSubType">Sub Type / Ticket #</label>
            <input type="text" id="taskSubType" name="taskSubType" value="{{task.taskSubType}}" required>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required>{{task.description}}</textarea>
        </div>

        <div class="form-actions">
          {% if not delete_confirm %}
            <button type="submit" class="btn">Save Changes</button>
          {% endif %}
          <a href="/" class="btn btn-secondary">Cancel</a>
          {% if not delete_confirm %}
            <a href="/task/delete/{{task.id}}" class="btn btn-danger">Delete Item</a>
          {% else %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</body>
</html>
