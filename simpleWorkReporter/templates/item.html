<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simpleWorkReporter
   - Edit Work Item</title>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="app-title">nbWorkReporter</h1>
        <div class="header-actions">
          <a href="index.html" class="header-btn">Back to Main Page</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="entry-panel" style="max-width: 600px; margin: 0 auto;">
      <h2 class="panel-title">Edit Work Item</h2>
      <form id="editItemForm">
        <div class="form-group">
          <label for="workDate">Work Date</label>
          <input type="date" id="workDate" name="workDate" value="2025-05-03" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskType">Task Type</label>
            <input type="text" id="taskType" name="taskType" value="Storage" required>
          </div>

          <div class="form-group">
            <label for="subType">Sub Type / Ticket #</label>
            <input type="text" id="subType" name="subType" value="DevOps" required>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required>Updates pushed for sdcStorageLibrary/nxapimgr to better handle edge case server 500 responses from the API end points.  Added documentation to billing codebase for easier operator deploy and install.</textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Save Changes</button>
          <a href="index.html" class="btn btn-secondary">Cancel</a>
          <button type="button" class="btn btn-danger">Delete Item</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
